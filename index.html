<html></html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            font-size: 18px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #d3d3d3;
            font-weight: bold;
            font-size: 20px;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        tbody tr:nth-child(3),
        tbody tr:nth-child(6),
        tbody tr:nth-child(9) {
            color: green;
            font-weight: bold;
        }
        tbody tr:last-child {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Product Name</th>
                <th>Quantity</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td style="font-style: italic; font-size: 30px;">Product 1</td>
                <td>1</td>
                <td>20</td>
            </tr>
            <tr>
                <td>Product 2</td>
                <td>2</td>
                <td>20</td>
            </tr>
            <tr>
                <td>Product 3</td>
                <td style="color: green; font-weight: bold;">3</td>
                <td style="color: green; font-weight: bold;">20</td>
            </tr>
            <tr>
                <td>Product 4</td>
                <td>4</td>
                <td>20</td>
            </tr>
            <tr>
                <td style="font-style: italic; font-size: 30px;">Product 5</td>
                <td>5</td>
                <td>20</td>
            </tr>
            <tr>
                <td>Product 6</td>
                <td style="color: green; font-weight: bold;">6</td>
                <td style="color: green; font-weight: bold;">20</td>
            </tr>
            <tr>
                <td>Product 7</td>
                <td>7</td>
                <td>20</td>
            </tr>
            <tr>
                <td>Product 8</td>
                <td>8</td>
                <td>20</td>
            </tr>
            <tr>
                <td style="font-style: italic; font-size: 30px;">Product 9</td>
                <td style="color: green; font-weight: bold;">9</td>
                <td style="color: green; font-weight: bold;">20</td>
            </tr>
            <tr>
                <td>Product 10</td>
                <td>10</td>
                <td>20</td>
            </tr>
            <tr>
                <td>Sum</td>
                <td></td>
                <td>$80</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
